<div id="mapModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body" style="height: 400px;">
        <div class="mapDiv" style="height: 100%;"></div>
        <input class="pac-input controls" type="text" placeholder="Search Box">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="addressSelector.save(this)">Save</button>
      </div>
    </div>
</div>
