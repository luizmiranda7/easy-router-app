<div id="mapModal" class="modal fade" role="dialog">
  <div class="modal-dialog" style="width: 80%;">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Routes - Cost: {{ cost }}</h4>
      </div>
      <div class="modal-body" style="height: 400px; width: 100%; display: inline-flex;">
        <div id="routeDetails" style="width: 30%; overflow: auto;">
          {% for route in routes %}
            <div class="panel-group">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" href="#collapse1">{{ route.title }}</a>
                    <span class="glyphicon glyphicon-trash" aria-hidden="true" style="float: right;"><!-- Nothing --></span>
                  </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse">
                  <div class="panel-body">
                    <ul class="list-group">
                      <li class="list-group-item">Start - {{ route.start.title }}</li>
                      {% for tourActivity in route.tourActivities.tourActivities %}
                        <li class="list-group-item">{{ tourActivity.details }}</li>
                      {% endfor %}
                      <li class="list-group-item">End - {{ route.end.title }}</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
        <div id="map" style="margin-left: 15px; width: 70%;"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="routeManager.save(this)">Save Routes</button>
      </div>
    </div>
  </div>
</div>
