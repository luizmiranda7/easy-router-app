<div id="orderDetails" class="orderDetails modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Details</h4>
      </div>
      <div class="modal-body easy-form">
        <input type="text" style="display: none;" class="externalCode" value="{{order.externalCode.externalCode}}" ></input>
        <input type="text" style="display: none;" class="origin" value="{{order.externalCode.origin}}" ></input>
        
        <div class="input-group deliveryPoint">
          <span class="input-group-addon">Delivery Point</span>
          <select class="selectpicker" data-live-search="true">
            {% for deliveryPoint in deliveryPoints %}
              <option data-tokens="{{deliveryPoint.name}}" 
              {% if order.deliveryPoint.externalCode|json_encode == deliveryPoint.externalCode|json_encode %}selected{% endif %} 
              value="{{deliveryPoint.externalCode|json_encode}}">{{deliveryPoint.name}}</option>
            {% endfor %}
          </select>
        </div>
        
        <div class="input-group distributionCenter">
          <span class="input-group-addon" >Distribution Center</span>
          <select class="selectpicker" data-live-search="true">
            {% for distributionCenter in distributionCenters %}
              <option data-tokens="{{distributionCenter.name}}" 
              {% if order.distributionCenter.externalCode|json_encode == distributionCenter.externalCode|json_encode %}selected{% endif %} value="{{distributionCenter.externalCode|json_encode}}">{{distributionCenter.name}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="input-group priority">
          <span class="input-group-addon">Priority:</span>
          <input type="text" class="form-control" aria-describedby="basic-addon1" value="{{order.priorityLevel}}" ></input>
        </div>
        
        <div class="input-group weight">
          <span class="input-group-addon">Weight:</span>
          <input type="text" class="form-control" aria-describedby="basic-addon1" value="{{order.weight}}" ></input>
        </div>
        
        <div class="input-group volume">
          <span class="input-group-addon">Volume:</span>
          <input type="text" class="form-control" aria-describedby="basic-addon1" value="{{order.volume}}" ></input>
        </div>
        
        <div class="input-group penalty">
          <span class="input-group-addon">Penalty:</span>
          <input type="text" class="form-control" aria-describedby="basic-addon1" value="{{order.penalty}}" ></input>
        </div>
        
        <div class="input-group date deadline">
          <span class="input-group-addon">Deadline:</span>
          <input type="text" class="datepicker form-control" value="{{order.deadline|date('d/m/Y')}}">
          <div class="input-group-addon">
              <span class="glyphicon glyphicon-th"></span>
          </div>
        </div>
        
        <div class="input-group status">
          <span class="input-group-addon">Status:</span>
          <input type="text" class="form-control" aria-describedby="basic-addon1" value="{{order.status}}" ></input>
        </div>
        
        <div class="input-group address">
          <span class="input-group-addon">Address:</span>
          <input type="text" class="form-control" aria-describedby="basic-addon1" value="{{order.deliveryPoint.routePoint.street}}, 
          {{order.deliveryPoint.routePoint.number}} - 
          {{order.deliveryPoint.routePoint.city}}, 
          {{order.deliveryPoint.routePoint.state}} - 
          {{order.deliveryPoint.routePoint.postalCode}} 
          <a href='http://maps.google.com/maps?q={{order.deliveryPoint.routePoint.latitude}},{{order.deliveryPoint.routePoint.longitude}}' target='_blank'> Map </a>"></input>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="orders.save(this)">Save</button>
      </div>
    </div>

    <div class="selectionModal"><!-- AJAX --></div>

  </div>
</div>
